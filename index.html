<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Curiculum Vitae</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="profile-image-wrapper">
          <img
            class="profile-image"
            src="images/profileImage.svg"
            alt="profile image"
          />
        </div>
        <div class="name">
          <span>Khatuna</span>
          <span>Chitishvili</span>
        </div>
        <div class="line"></div>
        <div class="job">
          <span>web</span>
          <span>developer</span>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
